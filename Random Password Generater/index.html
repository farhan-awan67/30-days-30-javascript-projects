<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generater</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Generate a <br /><span>Random Password</span></h1>
      <div class="row">
        <input id="input" type="text" placeholder="password" />
        <img id="copy" src="./images/copy.png" alt="" />
      </div>
      <button onclick="generateRanPass()">
        <img src="./images/generate.png" /> Generate Password
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
