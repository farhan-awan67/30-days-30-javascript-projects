<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <h1 id="heading">00:00:00</h1>

      <div class="btns">
        <button onclick="stop()" id="stop"><img src="./images/stop.png" alt=""></button>
        <button onclick="startWatch()" id="start"><img src="./images/start.png" alt=""></button>
        <button onclick="reset()" id="reset"><img src="./images/reset.png" alt=""></button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
