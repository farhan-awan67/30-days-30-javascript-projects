<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card">
      <div class="top">
        <input id="search" type="text" placeholder="enter city name" />
        <i id="btn" class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="error">
        <p>invalid city</p>
      </div>
      <div class="weathers">
        <div class="cloud-img">
          <img id="img" src="./images/clouds.png" alt="" />
        </div>
        <h1 id="temperature" class="temperature">22Â°C</h1>
        <h2 id="cityName" class="city-name">new york</h2>
        <div class="bottom">
          <div class="left">
            <img src="./images/humidity.png" alt="" />
            <div class="info">
              <h2 id="humidity">48%</h2>
              <p>Humididty</p>
            </div>
          </div>
          <div class="right">
            <img src="./images/wind.png" alt="" />
            <div class="info">
              <h2 id="speed">16 km/h</h2>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
